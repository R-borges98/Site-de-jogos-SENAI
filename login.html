<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="src/img/logo_atacado games preto.png" alt="Logo-atacado games">
            </div>
            <form  method="POST">
                <input type="text" name="nome" placeholder="nome do usuário" autofocus>
                <input type="password" name="senha" placeholder="sua senha" >
               <button class="login-submit">Entrar</button>
            </form>
            <P>Ainda não tem uma conta? <a href="#">Criar conta</a></P>
        </div>
    </section>
</body>
</html>
